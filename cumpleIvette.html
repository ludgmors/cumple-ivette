<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000, #111);
    color: #fff;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-top: 80px;
    color: #ff66cc;
    text-shadow: 0 0 20px #ff33cc, 0 0 40px #ff66cc;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff33cc; }
    to { text-shadow: 0 0 30px #ff99cc, 0 0 50px #ff66cc; }
  }

  /* Pastel */
  .pastel {
    position: relative;
    margin: 50px auto;
    width: 180px;
    height: 120px;
    background: linear-gradient(to top, #ff69b4, #ffb6c1);
    border-radius: 10px;
    box-shadow: 0 0 10px #fff;
  }

  .capa {
    position: absolute;
    width: 100%;
    height: 35px;
    background: #fffacd;
    border-bottom: 4px solid #f08080;
    top: 20px;
    border-radius: 5px;
  }

  .vela {
    position: absolute;
    width: 8px;
    height: 35px;
    background: #fff;
    top: -35px;
    border-radius: 3px;
  }

  .vela::before {
    content: '';
    position: absolute;
    top: -12px;
    left: 1px;
    width: 6px;
    height: 12px;
    background: radial-gradient(ellipse at center, #ffcc33 0%, #ff6600 70%, transparent 100%);
    border-radius: 50%;
    animation: flame 0.3s infinite alternate;
  }

  @keyframes flame {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.2) rotate(3deg); opacity: 0.8; }
  }

  /* Globos */
  .globo {
    position: absolute;
    bottom: -100px;
    width: 40px;
    height: 55px;
    border-radius: 50%;
    opacity: 0.7;
    animation: subir 9s linear infinite;
  }

  @keyframes subir {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  audio {
    position: fixed;
    bottom: 10px;
    left: 10px;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>
<body>

<h1> Â¡Feliz CumpleaÃ±os Ivette! </h1>

<div class="pastel">
  <div class="capa"></div>
  <div class="vela" style="left: 55px;"></div>
  <div class="vela" style="left: 85px;"></div>
  <div class="vela" style="left: 115px;"></div>
</div>

<audio id="musica" loop>
  <source src="Pedro Infante - En Tu DÃ­a.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio ðŸ˜…
</audio>
<script>
  document.addEventListener("click", () => {
    const musica = document.getElementById("musica");
    if (musica.paused) {
      musica.play().catch(() => {});
    }
  });
</script>

<canvas id="fuegos"></canvas>

<script>

  // ðŸŽˆ Globos optimizados
  const colores = ['#ff69b4', '#87cefa', '#98fb98', '#ffa07a', '#dda0dd', '#ffff66'];
  for (let i = 0; i < 10; i++) {
    const globo = document.createElement('div');
    globo.classList.add('globo');
    globo.style.left = Math.random() * 100 + 'vw';
    globo.style.background = colores[Math.floor(Math.random() * colores.length)];
    globo.style.animationDuration = (8 + Math.random() * 4) + 's';
    document.body.appendChild(globo);
  }

  // ðŸŽ‡ Fuegos artificiales optimizados
  const canvas = document.getElementById('fuegos');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let fuegos = [];

  class Particula {
    constructor(x, y, color, velX, velY) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.velX = velX;
      this.velY = velY;
      this.tamano = Math.random() * 2 + 1;
      this.vida = 80;
    }
    actualizar() {
      this.x += this.velX;
      this.y += this.velY;
      this.velY += 0.03;
      this.vida--;
    }
    dibujar() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.tamano, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function crearFuego(x, y) {
    const coloresFuego = ['#ffcc00', '#ff6699', '#66ccff', '#99ff99', '#ff6600'];
    for (let i = 0; i < 25; i++) {
      const ang = Math.random() * 2 * Math.PI;
      const vel = Math.random() * 3 + 0.5;
      fuegos.push(new Particula(
        x, y,
        coloresFuego[Math.floor(Math.random() * coloresFuego.length)],
        Math.cos(ang) * vel,
        Math.sin(ang) * vel
      ));
    }
  }

  function animar() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    fuegos = fuegos.filter(p => p.vida > 0);
    fuegos.forEach(p => { p.actualizar(); p.dibujar(); });
    requestAnimationFrame(animar);
  }
  animar();

  setInterval(() => {
    crearFuego(Math.random() * canvas.width, Math.random() * canvas.height / 2);
  }, 1600);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
